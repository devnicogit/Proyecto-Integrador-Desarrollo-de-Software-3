spring:
  config:
    activate:
      on-profile: local
  
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ecoroute}
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:password}
  
  flyway:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ecoroute}
    user: ${DB_USER:user}
    password: ${DB_PASSWORD:password}
    enabled: true
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/ecoroute}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/ecoroute/protocol/openid-connect/certs}

logging:
  level:
    com.ecoroute.backend: DEBUG
    org.springframework.security: INFO
    org.springframework.data.r2dbc: DEBUG
